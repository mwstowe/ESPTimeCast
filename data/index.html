<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPTimeCast Settings</title>
<script src="netatmo-devices.js"></script>
<style>
:root{
  --accent-color: #0075ff;
}

* { box-sizing: border-box; }
html{
  background: radial-gradient(ellipse at 70% 0%, #2b425a 0%, #171e23 100%);  
  height: 100%;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  margin: 0;
  padding: 2rem 1rem;
  color: #FFFFFF;
  background-repeat: no-repeat, repeat, repeat; 
  opacity: 0;
  transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
  visibility: 0;
}

body.loaded {
  visibility: visible;
  opacity: 1;
}

body.modal-open {
  overflow: hidden;
}
h1 { 
  text-align: center; 
  font-size: 1.5rem; 
  margin-bottom: 1.5rem; 
  color: #ffffff; 
}
h2{
  margin-top: 3rem;
  margin-bottom: 0;
}

h2:first-of-type{
  margin-top: 1.5rem;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

input[type="text"], 
input[type="password"], 
input[type="number"], 
select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  font-size: 1rem;
}

input[type="text"]:focus, 
input[type="password"]:focus, 
input[type="number"]:focus, 
select:focus {
  outline: none;
  border-color: var(--accent-color);
  box-shadow: 0 0 0 2px rgba(0, 117, 255, 0.3);
}

.checkbox-group {
  display: flex;
  align-items: center;
  margin-bottom: 0.75rem;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 0.5rem;
}

button {
  background-color: var(--accent-color);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0062d6;
}

.section {
  margin-bottom: 2rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.section:last-child {
  border-bottom: none;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
  background-color: #2b425a;
  margin: 15% auto;
  padding: 2rem;
  border-radius: 8px;
  width: 80%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.spinner {
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid var(--accent-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  .nav-links {
    text-align: center;
    margin-bottom: 2rem;
  }

  .nav-links a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 1rem;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.1);
    transition: background-color 0.2s;
  }

  .nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .nav-links a.active {
    background-color: var(--accent-color);
  }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modal-buttons {
  margin-top: 1.5rem;
}

.modal-buttons button {
  margin: 0 0.5rem;
}

.status {
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 4px;
}

.success {
  background-color: rgba(76, 175, 80, 0.2);
  border: 1px solid rgba(76, 175, 80, 0.5);
}

.error {
  background-color: rgba(244, 67, 54, 0.2);
  border: 1px solid rgba(244, 67, 54, 0.5);
}

.loading {
  background-color: rgba(33, 150, 243, 0.2);
  border: 1px solid rgba(33, 150, 243, 0.5);
}

/* Netatmo OAuth section */
.oauth-section {
  text-align: center;
  margin: 2rem 0;
}

.oauth-button {
  background-color: #2ecc71;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  color: white;
  text-decoration: none;
  display: inline-block;
  margin-top: 1rem;
  font-weight: 500;
}

.oauth-button:hover {
  background-color: #27ae60;
}

  .nav-links a.active {
    background-color: var(--accent-color);
  }
