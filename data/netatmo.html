<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPTimeCast Netatmo Settings</title>
<script src="netatmo-devices.js"></script>
<style>
:root{
  --accent-color: #0075ff;
}

* { box-sizing: border-box; }
html{
  background: radial-gradient(ellipse at 70% 0%, #2b425a 0%, #171e23 100%);  
  height: 100%;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  margin: 0;
  padding: 2rem 1rem;
  color: #FFFFFF;
  background-repeat: no-repeat, repeat, repeat; 
}

h1 { 
  text-align: center; 
  font-size: 1.5rem; 
  margin-bottom: 1.5rem; 
  color: #ffffff; 
}
h2{
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

input[type="text"], 
input[type="password"], 
select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  font-size: 1rem;
}

input[type="text"]:focus, 
input[type="password"]:focus, 
select:focus {
  outline: none;
  border-color: var(--accent-color);
  box-shadow: 0 0 0 2px rgba(0, 117, 255, 0.3);
}

.checkbox-group {
  display: flex;
  align-items: center;
  margin-bottom: 0.75rem;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 0.5rem;
}

button {
  background-color: var(--accent-color);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0062d6;
}

.section {
  margin-bottom: 2rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.section:last-child {
  border-bottom: none;
}

.status {
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 4px;
}

.success {
  background-color: rgba(76, 175, 80, 0.2);
  border: 1px solid rgba(76, 175, 80, 0.5);
}

.error {
  background-color: rgba(244, 67, 54, 0.2);
  border: 1px solid rgba(244, 67, 54, 0.5);
}

.loading {
  background-color: rgba(33, 150, 243, 0.2);
  border: 1px solid rgba(33, 150, 243, 0.5);
}

.footer {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.5);
}

.back-button {
  display: inline-block;
  background-color: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  text-decoration: none;
  margin-bottom: 1rem;
  transition: background-color 0.2s;
}

.back-button:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.connect-button {
  display: inline-block;
  background-color: #2ecc71;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 500;
  margin-top: 1rem;
  transition: background-color 0.2s;
}

.connect-button:hover {
  background-color: #27ae60;
}

.token-status {
  margin-top: 1rem;
  padding: 0.75rem;
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  text-align: center;
}

.token-valid {
  background-color: rgba(46, 204, 113, 0.2);
}

.token-expired {
  background-color: rgba(231, 76, 60, 0.2);
}

.center {
  text-align: center;
}

.device-section {
  margin-top: 2rem;
}

.fetch-button {
  margin-top: 0.5rem;
  background-color: #3498db;
}

.fetch-button:hover {
  background-color: #2980b9;
}

/* Toggle switch styles */
.toggle-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.toggle {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.toggle input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(255, 255, 255, 0.2);
  transition: .4s;
  border-radius: 34px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: var(--accent-color);
}

input:focus + .toggle-slider {
  box-shadow: 0 0 1px var(--accent-color);
}

input:checked + .toggle-slider:before {
  transform: translateX(26px);
}

/* Improved select styles */
.select-styled {
  appearance: none;
  background-color: rgba(255, 255, 255, 0.1);
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
  background-repeat: no-repeat;
  background-position: right 0.7em top 50%;
  background-size: 0.65em auto;
  padding-right: 2em;
  color: white;
  font-size: 1rem;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Load configuration
  loadConfig();
  
  // Set up form submission
  const form = document.getElementById('netatmoForm');
  if (form) {
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      saveConfig();
    });
  }
});

// Function to load configuration
function loadConfig() {
  showStatus('Loading configuration...', 'loading');
  
  fetch('/config.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      hideStatus();
      
      // Update form fields with configuration values
      setFieldValue('netatmoClientId', data.netatmoClientId);
      setFieldValue('netatmoClientSecret', data.netatmoClientSecret);
      setFieldValue('netatmoUsername', data.netatmoUsername);
      setFieldValue('netatmoPassword', data.netatmoPassword);
      setFieldValue('netatmoDeviceId', data.netatmoDeviceId);
      setFieldValue('netatmoModuleId', data.netatmoModuleId);
      setFieldValue('netatmoIndoorModuleId', data.netatmoIndoorModuleId);
      
      // Set checkbox values
      setCheckboxValue('useNetatmoOutdoor', data.useNetatmoOutdoor);
      setCheckboxValue('prioritizeNetatmoIndoor', data.prioritizeNetatmoIndoor);
      
      // Update token status
      updateTokenStatus(data.netatmoAccessToken);
    })
    .catch(error => {
      console.error('Error loading configuration:', error);
      showStatus('Failed to load configuration: ' + error.message, 'error');
    });
}

// Function to save configuration
function saveConfig() {
  showStatus('Saving configuration...', 'loading');
  
  // Get form data
  const form = document.getElementById('netatmoForm');
  const formData = new FormData(form);
  
  // Convert FormData to URL-encoded string
  const urlEncodedData = new URLSearchParams(formData).toString();
  
  // Send AJAX request
  fetch('/api/netatmo/save-settings', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: urlEncodedData
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    showStatus('Configuration saved successfully!', 'success');
    setTimeout(hideStatus, 3000);
  })
  .catch(error => {
    console.error('Error saving configuration:', error);
    showStatus('Error saving configuration: ' + error.message, 'error');
  });
}

// Function to connect to Netatmo
function connectNetatmo() {
  const clientId = document.getElementById('netatmoClientId').value;
  const clientSecret = document.getElementById('netatmoClientSecret').value;
  
  if (!clientId || !clientSecret) {
    showStatus('Please enter Client ID and Client Secret', 'error');
    return;
  }
  
  showStatus('Connecting to Netatmo...', 'loading');
  
  // Save the client ID and secret first
  const params = new URLSearchParams();
  params.append('clientId', clientId);
  params.append('clientSecret', clientSecret);
  
  fetch('/api/netatmo/save-credentials', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: params.toString()
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    console.log('Credentials saved:', data);
    showStatus('Credentials saved, redirecting to Netatmo...', 'success');
    
    // Wait a moment before redirecting
    setTimeout(() => {
      window.location.href = '/api/netatmo/auth';
    }, 1000);
  })
  .catch(error => {
    console.error('Error connecting to Netatmo:', error);
    showStatus('Error connecting to Netatmo: ' + error.message, 'error');
  });
}

// Function to fetch Netatmo devices
function fetchNetatmoDevices() {
  showStatus('Fetching Netatmo devices...', 'loading');
  
  fetch('/api/netatmo/devices')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data.error) {
        throw new Error(data.error);
      }
      
      // Clear existing options
      const deviceSelect = document.getElementById('netatmoDeviceId');
      deviceSelect.innerHTML = '<option value="">Select Device...</option>';
      
      // Add devices to select
      if (data.devices && data.devices.length > 0) {
        data.devices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.id;
          option.textContent = device.name || device.id;
          deviceSelect.appendChild(option);
        });
        
        showStatus('Devices fetched successfully!', 'success');
        setTimeout(hideStatus, 3000);
      } else {
        showStatus('No devices found', 'error');
      }
    })
    .catch(error => {
      console.error('Error fetching devices:', error);
      showStatus('Error fetching devices: ' + error.message, 'error');
    });
}

// Function to load modules for selected device
function loadModules() {
  const deviceId = document.getElementById('netatmoDeviceId').value;
  if (!deviceId) return;
  
  showStatus('Loading modules...', 'loading');
  
  fetch('/api/netatmo/modules?device_id=' + deviceId)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data.error) {
        throw new Error(data.error);
      }
      
      // Clear existing options
      const moduleSelect = document.getElementById('netatmoModuleId');
      const indoorModuleSelect = document.getElementById('netatmoIndoorModuleId');
      
      moduleSelect.innerHTML = '<option value="">Select Module...</option>';
      indoorModuleSelect.innerHTML = '<option value="">Select Module...</option>';
      
      // Add modules to select
      if (data.modules && data.modules.length > 0) {
        data.modules.forEach(module => {
          // Add outdoor modules to the outdoor module select
          if (module.type === 'NAModule1') {
            const option = document.createElement('option');
            option.value = module.id;
            option.textContent = module.name || module.id;
            moduleSelect.appendChild(option);
          }
          
          // Add indoor modules to the indoor module select
          if (module.type === 'NAModule4' || module.type === 'NAMain') {
            const option = document.createElement('option');
            option.value = module.id;
            option.textContent = module.name || module.id;
            indoorModuleSelect.appendChild(option);
          }
        });
        
        showStatus('Modules loaded successfully!', 'success');
        setTimeout(hideStatus, 3000);
      } else {
        showStatus('No modules found', 'error');
      }
    })
    .catch(error => {
      console.error('Error loading modules:', error);
      showStatus('Error loading modules: ' + error.message, 'error');
    });
}

// Helper function to set field value
function setFieldValue(id, value) {
  const element = document.getElementById(id);
  if (element && value !== undefined) {
    element.value = value;
  }
}

// Helper function to set checkbox value
function setCheckboxValue(id, value) {
  const element = document.getElementById(id);
  if (element && value !== undefined) {
    element.checked = value;
  }
}

// Function to update token status
function updateTokenStatus(accessToken) {
  const tokenStatus = document.getElementById('tokenStatus');
  if (!tokenStatus) return;
  
  if (accessToken && accessToken.length > 0) {
    tokenStatus.textContent = 'Connected to Netatmo';
    tokenStatus.className = 'token-status token-valid';
    
    const connectButton = document.getElementById('connectButton');
    if (connectButton) {
      connectButton.textContent = 'Reconnect to Netatmo';
    }
  } else {
    tokenStatus.textContent = 'Not connected to Netatmo';
    tokenStatus.className = 'token-status token-expired';
  }
}

// Function to show status message
function showStatus(message, type) {
  let statusDiv = document.getElementById('statusMessage');
  
  if (!statusDiv) {
    statusDiv = document.createElement('div');
    statusDiv.id = 'statusMessage';
    const container = document.querySelector('.container');
    const h1 = document.querySelector('h1');
    
    if (container && h1) {
      container.insertBefore(statusDiv, h1.nextElementSibling);
    } else {
      document.body.insertBefore(statusDiv, document.body.firstChild);
    }
  }
  
  statusDiv.textContent = message;
  statusDiv.className = 'status ' + type;
  statusDiv.style.display = 'block';
}

// Function to hide status message
function hideStatus() {
  const statusDiv = document.getElementById('statusMessage');
  if (statusDiv) {
    statusDiv.style.display = 'none';
  }
}
</script>
</head>
<body>
  <div class="container">
    <a href="/" class="back-button">← Back to Main Settings</a>
    
    <h1>Netatmo Settings</h1>
    
    <form id="netatmoForm">
      <div class="section">
        <h2>Netatmo API Credentials</h2>
        <p>Enter your Netatmo API credentials to connect your weather station.</p>
        
        <div class="form-group">
          <label for="netatmoClientId">Client ID:</label>
          <input type="text" id="netatmoClientId" name="netatmoClientId" placeholder="Your Netatmo Client ID">
        </div>
        
        <div class="form-group">
          <label for="netatmoClientSecret">Client Secret:</label>
          <input type="text" id="netatmoClientSecret" name="netatmoClientSecret" placeholder="Your Netatmo Client Secret">
        </div>
        
        <div class="center">
          <div id="tokenStatus" class="token-status">Not connected to Netatmo</div>
          <a href="javascript:void(0)" id="connectButton" onclick="connectNetatmo()" class="connect-button">Connect to Netatmo</a>
        </div>
      </div>
      
      <div class="section device-section">
        <h2>Netatmo Devices</h2>
        
        <div class="form-group">
          <label for="netatmoDeviceId">Weather Station:</label>
          <select id="netatmoDeviceId" name="netatmoDeviceId" onchange="loadModules()" class="select-styled">
            <option value="">Select Device...</option>
          </select>
          <button type="button" onclick="fetchNetatmoDevices()" class="fetch-button">Fetch Devices</button>
        </div>
        
        <div class="form-group">
          <label for="netatmoModuleId">Outdoor Module:</label>
          <select id="netatmoModuleId" name="netatmoModuleId" class="select-styled">
            <option value="">Select Module...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="netatmoIndoorModuleId">Indoor Module:</label>
          <select id="netatmoIndoorModuleId" name="netatmoIndoorModuleId" class="select-styled">
            <option value="">Select Module...</option>
          </select>
        </div>
        
        <div class="form-group toggle-container">
          <label>Use Netatmo for outdoor temperature:</label>
          <label class="toggle">
            <input type="checkbox" id="useNetatmoOutdoor" name="useNetatmoOutdoor">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div class="form-group toggle-container">
          <label>Prioritize Netatmo for indoor temperature:</label>
          <label class="toggle">
            <input type="checkbox" id="prioritizeNetatmoIndoor" name="prioritizeNetatmoIndoor">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <button type="submit">Save Settings</button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem;">
      <a href="/" style="display: inline-block; background-color: var(--accent-color); color: white; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; font-weight: 500;">
        Back to Main Settings
      </a>
    </div>
  </div>
  
  <div class="footer">
    ESPTimeCast v1.0 | <a href="https://github.com/mwstowe/ESPTimeCast" style="color: rgba(255, 255, 255, 0.7);">GitHub</a>
  </div>
</body>
</html>
