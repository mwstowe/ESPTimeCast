<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESPTimeCast Netatmo Settings</title>
<style>
:root{
  --accent-color: #0075ff;
}

* { box-sizing: border-box; }
html{
  background: radial-gradient(ellipse at 70% 0%, #2b425a 0%, #171e23 100%);  
  height: 100%;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  margin: 0;
  padding: 2rem 1rem;
  color: #FFFFFF;
  background-repeat: no-repeat, repeat, repeat; 
  opacity: 0;
  transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
  visibility: 0;
}

body.loaded {
  visibility: visible;
  opacity: 1;
}

body.modal-open {
  overflow: hidden;
}
h1 { 
  text-align: center; 
  font-size: 1.5rem; 
  margin-bottom: 1.5rem; 
  color: #ffffff; 
}
h2{
  margin-top: 3rem;
  margin-bottom: 0;
}

h2:first-of-type{
  margin-top: 1.5rem;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

input[type="text"], 
input[type="password"], 
select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  font-size: 1rem;
}

input[type="text"]:focus, 
input[type="password"]:focus, 
select:focus {
  outline: none;
  border-color: var(--accent-color);
  box-shadow: 0 0 0 2px rgba(0, 117, 255, 0.3);
}

.checkbox-group {
  display: flex;
  align-items: center;
  margin-bottom: 0.75rem;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 0.5rem;
}

button {
  background-color: var(--accent-color);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0062d6;
}

.section {
  margin-bottom: 2rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.section:last-child {
  border-bottom: none;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
}

.modal-content {
  background-color: #2b425a;
  margin: 15% auto;
  padding: 2rem;
  border-radius: 8px;
  width: 80%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.spinner {
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid var(--accent-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.modal-buttons {
  margin-top: 1.5rem;
}

.modal-buttons button {
  margin: 0 0.5rem;
}

.status {
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 4px;
}

.success {
  background-color: rgba(76, 175, 80, 0.2);
  border: 1px solid rgba(76, 175, 80, 0.5);
}

.error {
  background-color: rgba(244, 67, 54, 0.2);
  border: 1px solid rgba(244, 67, 54, 0.5);
}

.loading {
  background-color: rgba(33, 150, 243, 0.2);
  border: 1px solid rgba(33, 150, 243, 0.5);
}

.footer {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.5);
}

.nav-links {
  text-align: center;
  margin-bottom: 2rem;
}

.nav-links a {
  color: #ffffff;
  text-decoration: none;
  margin: 0 1rem;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  transition: background-color 0.2s;
}

.nav-links a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.nav-links a.active {
  background-color: var(--accent-color);
}

.token-status {
  margin-top: 1rem;
  padding: 0.5rem;
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  text-align: center;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Show the body once everything is loaded
  document.body.classList.add('loaded');
  
  // Set up form submission
  const form = document.getElementById('netatmoForm');
  if (form) {
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      saveConfig();
    });
  }
  
  // Load configuration
  loadConfig();
});

// Function to load configuration
function loadConfig() {
  fetch('/config.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      // Update form fields with configuration values
      if (data.netatmoClientId) document.getElementById('netatmoClientId').value = data.netatmoClientId;
      if (data.netatmoClientSecret) document.getElementById('netatmoClientSecret').value = data.netatmoClientSecret;
      if (data.netatmoUsername) document.getElementById('netatmoUsername').value = data.netatmoUsername;
      if (data.netatmoPassword) document.getElementById('netatmoPassword').value = data.netatmoPassword;
      if (data.netatmoDeviceId) document.getElementById('netatmoDeviceId').value = data.netatmoDeviceId;
      if (data.netatmoModuleId) document.getElementById('netatmoModuleId').value = data.netatmoModuleId;
      if (data.netatmoIndoorModuleId) document.getElementById('netatmoIndoorModuleId').value = data.netatmoIndoorModuleId;
      
      // Set checkbox values
      if (data.useNetatmoOutdoor !== undefined) {
        document.getElementById('useNetatmoOutdoor').checked = data.useNetatmoOutdoor;
      }
      if (data.prioritizeNetatmoIndoor !== undefined) {
        document.getElementById('prioritizeNetatmoIndoor').checked = data.prioritizeNetatmoIndoor;
      }
      
      // Check if tokens are set
      const tokenStatus = document.getElementById('tokenStatus');
      if (tokenStatus) {
        if (data.netatmoAccessToken && data.netatmoAccessToken.length > 0) {
          tokenStatus.textContent = 'OAuth tokens are set';
          tokenStatus.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
        } else {
          tokenStatus.textContent = 'No OAuth tokens set';
          tokenStatus.style.backgroundColor = 'rgba(244, 67, 54, 0.2)';
        }
      }
    })
    .catch(error => {
      console.error('Error loading configuration:', error);
      showMessage('Failed to load configuration: ' + error.message, true);
    });
}

// Function to save configuration
function saveConfig() {
  showModal('Saving configuration...');
  
  // Get form data
  const form = document.getElementById('netatmoForm');
  const formData = new FormData(form);
  
  // Convert FormData to URL-encoded string
  const urlEncodedData = new URLSearchParams(formData).toString();
  
  // Send AJAX request
  fetch('/save', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: urlEncodedData
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    showModalWithButton('Configuration saved successfully!');
  })
  .catch(error => {
    showModalWithButton('Error saving configuration: ' + error.message);
  });
}

// Function to show a modal with a message
function showModal(message) {
  const modal = document.getElementById('savingModal');
  const modalText = document.getElementById('savingModalText');
  
  if (modal && modalText) {
    modalText.textContent = message;
    modal.style.display = 'block';
    document.body.classList.add('modal-open');
  }
}

// Function to show a modal with a message and a close button
function showModalWithButton(message) {
  showModal(message);
  
  const modalButtons = document.getElementById('modalButtons');
  if (modalButtons) {
    // Clear existing buttons
    modalButtons.innerHTML = '';
    
    // Add close button
    const closeBtn = document.createElement('button');
    closeBtn.textContent = 'Close';
    closeBtn.onclick = function() {
      const modal = document.getElementById('savingModal');
      if (modal) {
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
      }
    };
    modalButtons.appendChild(closeBtn);
  }
}

// Function to show a message
function showMessage(message, isError = false) {
  // Check if status message element exists
  let statusDiv = document.getElementById('statusMessage');
  
  // If not, create it
  if (!statusDiv) {
    statusDiv = document.createElement('div');
    statusDiv.id = 'statusMessage';
    
    // Insert at the beginning of the container
    const container = document.querySelector('.container');
    if (container) {
      container.insertBefore(statusDiv, container.firstChild);
    }
  }
  
  // Update the message
  statusDiv.textContent = message;
  statusDiv.className = isError ? 'status error' : 'status success';
  
  // Hide success messages after a delay
  if (!isError) {
    setTimeout(() => {
      statusDiv.style.display = 'none';
    }, 3000);
  }
}
</script>
</head>
<body>
  <div class="container">
    <h1>ESPTimeCast Netatmo Settings</h1>
    
    <div class="nav-links">
      <a href="/">General Settings</a>
      <a href="/netatmo.html" class="active">Netatmo Settings</a>
    </div>
    
    <form id="netatmoForm">
      <div class="section">
        <h2>Netatmo API Credentials</h2>
        <div class="form-group">
          <label for="netatmoClientId">Client ID:</label>
          <input type="text" id="netatmoClientId" name="netatmoClientId">
        </div>
        
        <div class="form-group">
          <label for="netatmoClientSecret">Client Secret:</label>
          <input type="text" id="netatmoClientSecret" name="netatmoClientSecret">
        </div>
        
        <div class="form-group">
          <label for="netatmoUsername">Username:</label>
          <input type="text" id="netatmoUsername" name="netatmoUsername">
        </div>
        
        <div class="form-group">
          <label for="netatmoPassword">Password:</label>
          <input type="password" id="netatmoPassword" name="netatmoPassword">
        </div>
        
        <div id="tokenStatus" class="token-status">Loading token status...</div>
      </div>
      
      <div class="section">
        <h2>Netatmo Devices</h2>
        
        <div class="form-group">
          <label for="netatmoDeviceId">Device ID:</label>
          <input type="text" id="netatmoDeviceId" name="netatmoDeviceId">
        </div>
        
        <div class="form-group">
          <label for="netatmoModuleId">Outdoor Module ID:</label>
          <input type="text" id="netatmoModuleId" name="netatmoModuleId">
        </div>
        
        <div class="form-group">
          <label for="netatmoIndoorModuleId">Indoor Module ID:</label>
          <input type="text" id="netatmoIndoorModuleId" name="netatmoIndoorModuleId">
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="useNetatmoOutdoor" name="useNetatmoOutdoor">
          <label for="useNetatmoOutdoor">Use Netatmo for outdoor temperature</label>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="prioritizeNetatmoIndoor" name="prioritizeNetatmoIndoor">
          <label for="prioritizeNetatmoIndoor">Prioritize Netatmo for indoor temperature</label>
        </div>
      </div>
      
      <button type="submit">Save Configuration</button>
    </form>
  </div>
  
  <div class="footer">
    ESPTimeCast v1.0 | <a href="https://github.com/mwstowe/ESPTimeCast" style="color: rgba(255, 255, 255, 0.7);">GitHub</a>
  </div>
  
  <!-- Saving Modal -->
  <div id="savingModal" class="modal">
    <div class="modal-content">
      <div class="spinner"></div>
      <p id="savingModalText">Saving configuration...</p>
      <div id="modalButtons"></div>
    </div>
  </div>
</body>
</html>
